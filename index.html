<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Student Grade Table</title>
</head>

<body>
  <div class="container">
    <header class="row header">
      <div class="col">
        <h1 class="mt-5 mb-4">Student Grade Table</h1>
      </div>

      <div class="col average-box">
        <h4>Average Grade <span class="averageGrade badge badge-primary ml-2 mt-5"></span></h4>

      </div>
    </header>

    <table class="col-12 table">
      <tr>
        <thead class="bg-secondary">
          <th class="py-3">Student Name</th>
          <th class="py-3">Course</th>
          <th class="py-3">Grade</th>
        </thead>
      </tr>
      <tbody>

      </tbody>
    </table>

  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous"></script>
  <script src="components/page-header.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/app.js"></script>
  <script src='main.js'></script>
</body>

</html>
